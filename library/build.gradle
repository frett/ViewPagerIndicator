apply plugin: 'com.android.library'

dependencies {
  compile 'com.android.support:support-v4:23.0.1'
}

android {
  compileSdkVersion 23
  buildToolsVersion '23.0.1'

  sourceSets {
    main {
      manifest.srcFile 'AndroidManifest.xml'
      java.srcDirs = ['src']
      res.srcDirs = ['res']
    }
  }
}
